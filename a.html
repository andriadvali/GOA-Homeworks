<!-- კომენტარების გამოყენება კარგი პრაქტიკაა -->

<!-- body tag: <body> </body> -->
<!-- იმ ყველაფერს, რასაც ჩვენ საიტზე ვხედავთ, მოთავსებული უნდა იყოს body თეგში -->
<!-- body თეგს ჩვენ მარტო 1-ჯერ ვიყენებთ -->
<!-- head არის კონტეინერ თეგი: <head></head> -->
<!-- head-ში ჩვენ არ ვათავსებთ იმ ელემენტებს, რომლებიც პირდაპირ საიტზე გამოჩნდებიან -->
<!-- head თეგში ჩვენ ვათავსებთ საიტის ტექნიკურ ინფორმაციას -->
<!-- ჯერ დაიწერება head თეგი, შემდეგ დაიწერება დაიწერება body თეგი -->

<!-- head და body თეგების გამოყენებაც კარგი პრაქტიკაა -->

<head>
    <title>level 11</title>
</head>

<body>
    <h1>Product name</h1>
    <p>Product price</p>
    <p>Info<br>Useful product</p>
    <p>Hello</p>
</body>
