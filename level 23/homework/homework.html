<html>
    <title>html form</title>
</head>
<body>
    <form>
        <label for="first name">first name</label>
        <br>
        <input type="text" id="first name" name="user-first name">
        <br>
        <label for="last name">last name</label>
        <br>
        <input type="text" id="last name" name="user-last name">
        <br>
        <label for="date of birt">date of birt</label>
        <br>
        <input  type="datetime" id="date of birt" name="user-birt">
        <br>
        <label for="email id">email id</label>
        <br>
        <input type="email" id="email id" name="user-email id">
        <br>
        <label for="mobile number">mobile number</label>
        <br>
        <input type="text" id="mobile number" name="user-mobile number">
        <br> 
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>

<!--id = ჩვენ აიდს ვიყენებთ იმისათვის რომ label-თან დავაკავშიროთ ,label-თან დაკავშირება ხდება id ატრიბუტის დახმარებით-->
<!--for = ჩვენ for ვიყენებთ იმისათვის რომ ინფუთან დავაკავშიროთ label,ხოლო for ატრიბუტში ჩვენ ვუწერთ ინფუთის აიდს-->
<!--type = თაიფით ჩვენ ვსანზღვრავთ თუ რომელი ინფუთის ტიპი გვინდა რომ შემოვატანინოთ მომხმარებებლს მაგალითად: email,password,tex,number-->
<!--name = name ატრიბუტი ჩვენ გვეხმარება რო სწორად გაიგზავნოს ჩვენ მონაცემთა ბაზაში კონკრეტული ინფუთი,სწორ უჯრაში-->
<!--value = value განსაზღვრავს კონკრეტულ მნიშვნელობას ინფუთში-->
